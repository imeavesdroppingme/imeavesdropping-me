name: üêõ Bug Report
description: Report a software error or unexpected behavior.
labels: ["üî¥ priority: high", "üü° status: investigation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below.
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The login button does not respond when clicked."
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Tell us how you encountered the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: visual-proof
    attributes:
      label: Screenshots or Logs
      description: Drag and drop images or paste error logs here.
    validations:
      required: false
